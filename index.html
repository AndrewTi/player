<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<audio id="audio"></audio>
<div class="main">
    <div class="current-play">
        <div class="img"></div>
        <div class="info">
            <div class="panel">
                <p id="name">Linkin Park - Numb</p>
                <div class="control">
                    <div id="prev" class="button"><i class="material-icons">fast_rewind</i></div>
                    <div id="play" class="button"><i class="material-icons">play_circle_outline</i></div>
                    <div id="next" class="button"><i class="material-icons">fast_forward</i></div>
                    <div id="reset" class="button"><i class="material-icons">stop</i></div>
                    <div id="repeat" class="button"><i class="material-icons">replay</i></div>
                </div>
            </div>
            <div class="addition">
                <div class="range"><i class="material-icons">timer</i><input type="range" id="speed" class="addition-range" step="0.25" max="1.5" min="0.5"></div>
                <div class="range"><i class="material-icons">volume_up</i><input type="range" id="volume" class="addition-range" step="0.1" max="1" min="0" value="1"></div>
            </div>
            <div class="line">
                <div class="line-progress"><input id="range" type="range" max="100" min="0" class="nav" value="0"></div>
            </div>
        </div>
    </div>
    <div class="list-music">
        <ul class="items"></ul>
    </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
